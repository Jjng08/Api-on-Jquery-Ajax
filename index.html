<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva 2 Javier Nieves</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header id="header" class=" text-center py-3"></header>
    <div id="main-container" class="container mt-5"></div>
    
    <!-- Modal -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="character-image" class="img-fluid mb-3" src="" alt="">
                    <p><strong>Estado:</strong> <span id="character-status"></span></p>
                    <p><strong>Especie:</strong> <span id="character-species"></span></p>
                    <p><strong>Genero:</strong> <span id="character-gender"></span></p>
                    <p><strong>Origen:</strong> <span id="character-origin"></span></p>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class=" text-center py-3"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
