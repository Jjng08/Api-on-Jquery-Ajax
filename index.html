<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with jQuery and Bootstrap</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Rick and Morty Personajes</h1>
        <div id="character-container" class="row g-4"></div>
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="characterModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="character-image" class="img-fluid mb-3" src="" alt="">
              <p><strong>Estado:</strong> <span id="character-status"></span></p>
              <p><strong>Especie:</strong> <span id="character-species"></span></p>
              <p><strong>Genero:</strong> <span id="character-gender"></span></p>
              <p><strong>Origen:</strong> <span id="character-origin"></span></p>
            </div>
          </div>
        </div>
      </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
